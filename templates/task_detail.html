<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="light-mode">
    <!-- Page Container -->
    <div class="page-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Manager</h2>
            <ul>
                <li><a href="/">To-Do List</a></li>
                <li><a href="/categories">Manage Categories</a></li>
                <li><a href="/calendar">Calendar</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <h1>Task Details</h1>
                <!-- Dark Mode Toggle -->
                <div class="toggle-container">
                    <input type="checkbox" id="theme-toggle-checkbox" hidden>
                    <label for="theme-toggle-checkbox" class="toggle-label">
                        <span class="toggle-circle" id="toggle-icon">‚òÄÔ∏è</span>
                    </label>
                </div>
            </div>

            <!-- Task Details -->
            <div class="task-details">
                <h2>{{ task.task }}</h2>
                <p><strong>Priority:</strong> {{ task.priority }}</p>
                <p><strong>Status:</strong> {{ task.status }}</p>
                <p><strong>Due Date:</strong> {{ task.due_date }}</p>
                <p><strong>Category:</strong> {{ task.category }}</p>

                <!-- Back Button -->
                <a href="/calendar" class="button">Back to Calendar</a>
            </div>
        </div>
    </div>

    <!-- JavaScript for Dark Mode Toggle (Same as before) -->
    <script>
        const themeToggleCheckbox = document.getElementById('theme-toggle-checkbox');
        const body = document.body;
        const toggleIcon = document.getElementById('toggle-icon');

        // Initialize Dark Mode based on localStorage
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            themeToggleCheckbox.checked = true;
            toggleIcon.textContent = 'üåô';
        } else {
            toggleIcon.textContent = '‚òÄÔ∏è';
        }

        // Toggle Dark Mode
        themeToggleCheckbox.addEventListener('change', () => {
            if (themeToggleCheckbox.checked) {
                body.classList.add('dark-mode');
                toggleIcon.textContent = 'üåô';
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                toggleIcon.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
