<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archer's To-Do List with Dark Mode and Manager Tab</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="light-mode">
    <!-- Left Sidebar -->
    <div class="sidebar">
        <h2>Manager</h2>
        <ul>
            <li><a href="/categories">Manage Categories</a></li>
            <li><a href="/">To-Do List</a></li>
        </ul>
    </div>



    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <h1>Personal To-Do List</h1>
            <input type="checkbox" id="theme-toggle-checkbox">
            <label for="theme-toggle-checkbox" class="toggle-label">
                <span class="toggle-circle" id="toggle-icon">‚òÄÔ∏è</span>
            </label>
        </div>

        <!-- Category Manager -->
        <div id="category-manager" class="hidden">
            <h2>Manage Categories</h2>
            <form id="category-form">
                <input type="text" id="category-input" placeholder="Enter new category" required>
                <button type="button" id="add-category-button">Add Category</button>
            </form>
            <ul id="category-list"></ul>
        </div>

        <!-- Task Form -->
        <form id="task-form" action="/add" method="post">
            <input type="text" name="task" placeholder="Enter your task..." required>
            <select name="priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <input type="date" name="due_date" required>
            <button type="submit">Add Task</button>
        </form>

        <!-- Task List Table -->
        <table id="task-table">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Due Date</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                {% if task['Status'] == 'Completed' %}
                <tr class="completed">
                {% else %}
                <tr>
                {% endif %}
                    <td>{{ task['Task'] }}</td>
                    <td>{{ task['Priority'] }}</td>
                    <td>
                        <select class="status-dropdown" data-index="{{ loop.index0 }}">
                            <option value="Not Started" {% if task['Status'] == 'Not Started' %}selected{% endif %}>Not Started</option>
                            <option value="In Progress" {% if task['Status'] == 'In Progress' %}selected{% endif %}>In Progress</option>
                            <option value="Completed" {% if task['Status'] == 'Completed' %}selected{% endif %}>Completed</option>
                        </select>
                    </td>
                    <td>{{ task['Due Date'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- JavaScript -->
    <script>
        const themeToggleCheckbox = document.getElementById('theme-toggle-checkbox');
        const body = document.body;
        const toggleIcon = document.getElementById('toggle-icon');
        const categoryManager = document.getElementById('category-manager');
        const manageCategoriesTab = document.getElementById('manage-categories-tab');
        const categoryForm = document.getElementById('category-form');
        const categoryInput = document.getElementById('category-input');
        const categoryList = document.getElementById('category-list');

        // Dark Mode Toggle
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            themeToggleCheckbox.checked = true;
            toggleIcon.textContent = 'üåô';
        } else {
            toggleIcon.textContent = '‚òÄÔ∏è';
        }

        themeToggleCheckbox.addEventListener('change', () => {
            if (themeToggleCheckbox.checked) {
                body.classList.add('dark-mode');
                toggleIcon.textContent = 'üåô';
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                toggleIcon.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'light');
            }
        });

        // Show Category Manager
        manageCategoriesTab.addEventListener('click', () => {
            categoryManager.classList.toggle('hidden');
        });

        // Add Category
        categoryForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const categoryName = categoryInput.value.trim();
            if (categoryName) {
                const li = document.createElement('li');
                li.textContent = categoryName;
                categoryList.appendChild(li);
                categoryInput.value = '';
            }
        });
    </script>
</body>
</html>
